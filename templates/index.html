<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>textutils</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">DkCode</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
        </nav>

    <div class="container-fluid mt-1">
        <div class="alert alert-success" role="alert">
            Sucessfully modify your text here by edit the text in  box area</div>
    </div>

    <div class="container">
        <h1>Enter your text as you want</h1>
        <form action='/analyze' method='post'> {% csrf_token %}
            <textarea  name ='text' style='margin: 0px; width: 663px; height: 102px;'></textarea> <br>
            <div class="custom-control custom-switch">
                <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
                <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" name="capitalise" class="custom-control-input" id="customSwitch2">
                <label class="custom-control-label" for="customSwitch2"> MAKE A UPPERCASE </label>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" name="newlinecut" class="custom-control-input" id="customSwitch4">
                <label class="custom-control-label" for="customSwitch4">New line remove</label>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" name="extraspaceremover" class="custom-control-input" id="customSwitch5">
                <label class="custom-control-label" for="customSwitch5">Extra space remover </label>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" name="charcount" class="custom-control-input" id="customSwitch3">
                <label class="custom-control-label" for="customSwitch3">Make a count</label>
            </div>

            <br>
            <button type="submit"  class="btn btn-outline-success" >Analyze text</button>
        </form>
    </div>
</body>
</html>
